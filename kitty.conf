# vim:fileencoding=utf-8:foldmethod=marker

font_family      FiraCode Nerd Font
bold_font        auto
italic_font      CaskaydiaCove Nerd Font
bold_italic_font auto

font_size 13.0

macos_menubar_title_max_length 1

# macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_thicken_font 0.3
macos_colorspace displayp3

disable_ligatures never
enabled_layouts splits:split_axis=horizontal

map ctrl+h neighboring_window left
map ctrl+j neighboring_window down 
map ctrl+k neighboring_window up
map ctrl+l neighboring_window right

map ctrl+shift+h move_window left
map ctrl+shift+j move_window down 
map ctrl+shift+k move_window up
map ctrl+shift+l move_window right

map cmd+1 previous_tab
map cmd+2 next_tab

map cmd+enter launch --cwd=current --location=vsplit
map cmd+shift+enter launch --cwd=current --location=hsplit

map alt+shift+left resize_window wider 3
map alt+shift+right resize_window narrower 3
map alt+shift+up resize_window taller 3
map alt+shift+down resize_window shorter 3

